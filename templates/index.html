<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Sederhana</title>
</head>
<body>
  <h1>Form Input Nama</h1>
  <form method="POST">
    <input type="text" name="name" placeholder="Masukkan Nama" required>
    <button type="submit">Kirim</button>
  </form>

  {% if message %}
    <h2>{{ message }}</h2>
  {% endif %}
</body>
</html>
